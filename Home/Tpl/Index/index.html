<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
             <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>微BBS</title> 
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/stickUp.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/my.css">
	<style>
		.left-list{
			margin-top: 50px;
		}

	</style>
</head>
<body>

	
		
		
		<include file="Post:head" />
		<include file="Post:left" />

			<div class="col-lg-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<!-- 板块名字 -->
						{$currClubName}
					</div>
					<div class="panel-body">

						<div class="panel">
							<div class="panel-body">
								<!-- 显示主题帖子列表 -->
								
								
								<foreach name="data" item='vo'>


								<!-- 一个帖子样式完成start -->
								<img class="userpicture" src="__PUBLIC__/img/50.png" />
								<div class="postcontent">
									<a class="title" href="__APP__/Post/index/tid/{$vo.tid}" >{$vo.title}</a>
									<!-- 评论数量 -->
									<span class="badge pull-right">{$vo.comment}</span>
									<div class="post-info">
										<ul class="ul-inline">
											<li><code>• {$vo.clubname}&nbsp;<img src="__PUBLIC__/img/picture.png"></code></li>

											<li><code><b><a href="__APP__/User/index/uid/{$vo.uid}">• {$vo.uidname}</a>&nbsp;<img src="__PUBLIC__/img/phone.png"></b></code> </li>

											<li><code><b>• {$vo.posttime|date='Y-m-d H:i:s',###}&nbsp;<img src="__PUBLIC__/img/phone.png"></b></code> </li>
										</ul>
									</div>
								</div>
								<!-- 一个帖子样式完成end-->
								</foreach>
							
								<div class="page">
									{$show}
								</div>
								
								

								<div class="newPost">
									<a href="__APP__/Post/newTopic" class="btn btn-success btn-lg btn-block">我要发帖</a>

								</div>
								
								
								






							</div>
						</div>

					</div>
				</div>
			</div>

		</div>


		

		<include file="Post:footer"/>

</body>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$(".title").mouseover(function(){

				// 移动到达指定的最大值的时候麻溜的回到原点
				// if($(this).css("left")=="20px"){
				// 	$(this).animate({"left":"0px"});
				// }
				
				 $(this).animate({
				   left: 30, opacity: 'show'
				 });

				 // 为了防止结束时没有回到原点，在回一次
				 // $(this).animate({"left":"0px"});
			});

			$(".title").mouseout(function(){
				$(this).animate({
					"left":0,
				});
			});


			
		})
	</script>
</html>
