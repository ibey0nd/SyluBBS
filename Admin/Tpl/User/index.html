<!DOCTYPE html>
<html lang="en">
	<!-- container-fluid -->
	<head>
		<title>网站后台管理</title>
		<meta charset="UTF-8" />
     	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.grey.css" class="skin-color" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<style type="text/css">

		.user{
				text-align: center;
			}

		.user a:hover{
				color: #FF0000;
			}
			td{
				text-align: center;
			}
		</style>
		
	</head>

	<body>
		
		<include file="Common:common"/>
	
		<div id="content">
			<div id="content-header">
				<h1>后台管理首页</h1>
			</div>
			<ol class="breadcrumb">
				  <li><a href="__APP__/Index/index">首页</a></li>
				  <li class="active">用户管理</li>
			</ol>


			<!-- 主内容区 -->

			<table class="table table-bordered table-hover definewidth m10">
			    <thead>
			    <tr>
			    	<th>用户Id</th>
			        <th>用户姓名</th>
			        <th>真实姓名</th>
			        
			        <th>手机号码</th>
			        <th>邮箱地址</th>
			        <th>状态</th>
			        <th>管理操作</th>
			    </tr>
			    </thead>

			    <foreach name="data" item='vo'>
			    	<tr class="info">
			    		<td>{$vo.id}</td>
			    		<td>{$vo.username}</td>
		                <td>{$vo.realname}</td>
		                
		                <td>{$vo.mobile}</td>
		                <td>{$vo.email}</td>
		                <td>{$vo.status}</td>
		                <td class="user"><a href="__APP__/User/editUser/uid/{$vo.id}">编辑 |</a>
		                	<a href="__APP__/User/deleteUser/uid/{$vo.id}"> 删除</a></td>
			    	</tr>
			    </foreach></table>

			<p style="font-size:17px" class="text-center">总共{$pageshow}</p>

		</div>

	</body>
</html>
