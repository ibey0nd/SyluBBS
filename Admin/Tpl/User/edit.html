<!DOCTYPE html>
<html lang="en">
	<!-- container-fluid -->
	<head>
		<title>网站后台管理</title>
		<meta charset="UTF-8" />
     	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />	
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.grey.css" class="skin-color" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


		 <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>

	</head>

	<body>
		
		<include file="Common:common"/>
		
		
		<div id="content">
			<div id="content-header">
				<h1>后台管理首页</h1>
			</div>
			<ol class="breadcrumb">
				  <li><a href="__APP__/Index/index">首页</a></li>
				  <li class="active">用户管理</li>
			</ol>


			<!-- 主内容区 -->

			

		<form action="__APP__/User/saveUser" method="post" class="definewidth m20">
			<input type="hidden" name="id" value="{$ulist['id']}" />
			    <table class="table table-bordered table-hover definewidth m10">
			        <tr>
			            <td width="10%" class="tableleft">用户Id</td>
			            <td><input type="text" name="userid" disabled="true" value="{$ulist['id']}"/></td>
			        </tr>
			        <tr>
			            <td class="tableleft">用户姓名</td>
			            <td><input type="text" name="username" value="{$ulist['username']}"/></td>
			        </tr>
			        <tr>
			            <td class="tableleft">真实姓名</td>
			            <td><input type="text" name="realname" value="{$ulist['realname']}"/></td>
			        </tr>
			        
			        <tr>
			            <td class="tableleft">手机号码</td>
			            <td><input type="text" name="mobile" value="{$ulist['mobile']}"/></td>
			        </tr>
			        <tr>
			            <td class="tableleft">邮箱</td>
			            <td><input type="text" name="email" value="{$ulist['email']}"/></td>
			        </tr>
			        <tr>
			            <td class="tableleft">状态</td>
			            <td>
			                <input type="radio" name="status" value="1" checked/> 启用
			              	<input type="radio" name="status" value="0"/> 禁用
			            </td>
			        </tr>
			        <tr>
			            <td class="tableleft"></td>
			            <td>
			                <button type="submit" class="btn btn-primary" type="button">保存</button>
			            </td>
			        </tr>
			    </table>
		</form>



			
		</div>
		
	</body>
</html>
