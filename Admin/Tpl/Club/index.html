<!DOCTYPE html>
<html lang="en">
	<!-- container-fluid -->
	<head>
		<title>网站后台管理</title>
		<meta charset="UTF-8" />
     	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.grey.css" class="skin-color" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<style type="text/css">
			table{
				margin-left: 10px;
				margin-top: 20px;
			}

			table td{
				text-align: center;
				padding: 5px; 
			}
			.form-inline{
				text-align: right;
				margin-right: 20px;

			}


			.club{
				text-align: center;
			}

			.club a:hover{
				color: #FF0000;
			}

		</style>
		
	</head>

	<body>
		
		<include file="Common:common"/>
	
		<div id="content">
			<div id="content-header">
				<h1>后台管理首页</h1>
			</div>
			<ol class="breadcrumb">
				  <li><a href="__APP__/Index/index">首页</a></li>
				  <li class="active">板块管理</li>
			</ol>


			<!-- 主内容区 -->
			
		

			<form class="form-inline definewidth m20" name="queryForm" action="__APP__/Club/addClub" method="post" onsubmit="return check()">
			    <input type="text" class="form-control" id="clubname" name="clubname" value="" placeholder="请输入板块名"/>&nbsp;&nbsp; 
			
			    <button type="submit" class="btn btn-primary">添加</button>
			    <span style="color:red" id="errorMsg"></span>

			</form>



			<table class="table table-bordered table-hover definewidth m10">
			    <thead>
			    <tr>
			    	<th>板块Id</th>
			        <th>板块名字</th>
			        <th>管理操作</th>
			    </tr>
			    </thead>

			    <foreach name="data" item='vo'>
			    	<tr class="info">
			    		<td>{$vo.cid}</td>
			    		<td>{$vo.name}</td>
		                <td class="club"><a href="__APP__/Club/editClub/cid/{$vo.cid}">编辑 |</a>
		                	<a href="__APP__/Club/deleteClub/cid/{$vo.cid}"> 删除</a></td>
			    	</tr>
			    </foreach></table>

		</div>

	</body>

	<script type="text/javascript">

				function check () {
					if(document.getElementById('clubname').value==""){
						// alert("输入板块名");
						document.getElementById('errorMsg').innerHTML="板块名不能为空";
						return false;
					}
				}

	</script>
</html>
