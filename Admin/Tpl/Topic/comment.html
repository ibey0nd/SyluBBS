<!DOCTYPE html>
<html lang="en">
	<!-- container-fluid -->
	<head>
		<title>网站后台管理</title>
		<meta charset="UTF-8" />
     	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.grey.css" class="skin-color" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


		<style type="text/css">

		.comment{
				text-align: center;
			}

		.comment a:hover{
				color: #FF0000;
			}
			td{
				text-align: center;
			}
		</style>

	</head>

	<body>
		
		<include file="Common:common"/>
		
		<div id="content">
			<div id="content-header">
				<h1>后台管理首页</h1>
			</div>
			<ol class="breadcrumb">
				  <li><a href="__APP__/Index/index">首页</a></li>
				  <li class="active">评论管理</li>
			</ol>
		

		<!-- 主内容区-->

			<table class="table table-bordered table-hover definewidth m10">
					<tr>
				        <th width="20%" >帖子标题</th>
				        <th><p>{$topicList['title']}</p></th>
				    </tr>
			</table>

			<table class="table table-bordered table-hover definewidth m10">
			    
			     <tr>
			        <th>楼层</th>
			        <th>评论</th>
			        <th>用户名</th>
			        <th>评论时间</th>
			        <th>操作管理</th>
			    </tr>
			    <foreach name="data" item="vo">
			    <tr class="info">
			        <td>{$vo.floor} 楼 </td>
			        <td>{$vo.content}</td>
			        <td>{$vo.username}</td>
			        <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
			        <td class="comment"><a href="__APP__/Topic/deleteComment/id/{$vo.id}">删除</a></td>
			    </tr>
			    </foreach>

			</table>
		

		</div>
	</body>
</html>
